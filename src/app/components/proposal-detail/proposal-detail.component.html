

<div *ngIf="proposal">

  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Export</a>
          </li>
        </ul>
      </nav>

  <h2>{{ proposal.name | uppercase }} Details</h2>
  <div>
    <label>name:
      <input [(ngModel)]="proposal.name" placeholder="name"/>
    </label>
  </div>
  <div><label>id: </label>{{proposal.id}}</div>
  <div><span>id: </span>{{proposal.id}}</div>
  <div><span>description: </span>{{proposal.description}}</div>
  <div><span>category: </span>{{proposal.category.name}}</div>


  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>

  </div>
  </div>
</div>
