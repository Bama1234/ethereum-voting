<h1>Ethereum proposals</h1>

<div>
  <label>Proposal name:
    <input #proposalName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(proposalName.value); proposalName.value=''">
    add
  </button>
</div>

<ul class="proposals">
  <li *ngFor="let proposal of proposals">
    <a routerLink="/detail/{{proposal.id}}">
      <span class="badge">{{proposal.id}}</span>
      <span class="badge-type">{{proposal.category.name.substring(0,3)}}</span>
      {{proposal.name}}
    </a>
    <button class="delete" title="delete proposal"
            (click)="delete(proposal)">x</button>
  </li>
</ul>
